<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/phi-jp/meltline@v0.1.15/meltline.css">
  <script src="./index.js"></script>
  <title>mail</title>
  <style>
    .min-h200 {
      min-height: 200px;
    }
  </style>
</head>
<body>
  <div class="s-full relative">
    <div class="container-1024 py20">
      <form id="form" class="mb24">
        <div class="bold fs20 mb24">テスト項目の叩き台を作ろう</div>
        <div class="mb28">
          <div class="bold mb6">どのモデルで叩き台を作りますか？</div>
          <select id="model-select" class="w200 border ronded-4 p4 lh12">
            <option value="gpt-4o-mini">gpt-4o-mini</option>
            <option value="gpt-5">gpt-5</option>
          </select>
          <div class="text-red">※gpt-5は1日1回までしか選択しないでください。(お金がなくなってしまいます😖)</div>
        </div>
        <div class="mb28">
          <div class="mb6 bold">どんな機能ですか？</div>
            <textarea id="textarea" class="w-full h128 border" required></textarea>
          </div>
          <div class="mb28">
              <div class="bold mb6">テスト項目作成に参考になるCSVファイルがあれば追加してください。</div>
              <div>
                <input type="file" id="file-input" accept=".csv"/>
                <div id="file-list" class="mt12"></div>
              </div>
          </div>

          <div class="mb28">
            <div class="mb6 bold word-break-all">以下の質問に答えてください。</div>
            <div id="question-container">

            </div>
          </div>
          
          <button id="btn" class="button primary w128">出力</button>
          <div>CSVファイルとしてダウンロードされます。※出力には数十秒かかります。</div>
      </form>
      <div class="bold mb6">出力結果</div>
      <pre id="result" class="border min-h200 bw2"></pre>
    </div>
    <div class="absolute trbl0 bg-black opacity-50 hide" id="overlay">
      <div class="absolute trbl0 text-white f fh fs20">Now downloading...</div>
    </div>
  </div>
</body>
</html>
