<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/phi-jp/meltline@v0.1.15/meltline.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <script src="./index.js"></script>
  <title>mail</title>
  <style>
    .min-h200 {
      min-height: 200px;
    }
    textarea::placeholder {
      color: #999; /* 任意の色 */
      opacity: 1;  /* ブラウザによって薄くなるのを防ぐ */
    }
    .bg-off-white-gray {
      background-color: #F8F7F5;
    }


.noto-sans-jp-400 {
  font-family: "Noto Sans JP", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
}
  </style>
</head>
<body>
  <div class="s-full relative bg-off-white-gray s-px10 noto-sans-jp-400">
    <div class="container-1024 py20">
      <form id="form" class="mb24">
        <div class="bold fs20 mb24">テスト項目の叩き台を作ろう</div>
        <div class="mb28">
          <div class="bold mb6">🎲モデルを選択してください</div>
          <select id="model-select" class="w200 border border-black rounded-4 p4 lh14 mb4">
            <option value="gpt-4o-mini">gpt-4o-mini</option>
            <option value="gpt-5">gpt-5</option>
          </select>
          <div class="text-red fs12">※gpt-5は1日1回までしか選択しないでください。(お金がなくなってしまいます😖)</div>
        </div>
        <div class="mb28">
          <div class="mb6 bold">🦄今回テストするのは、どのような機能ですか？</div>
          <textarea id="textarea" class="w-full h128 border border-black p6" required placeholder="点検結果ページを作りました。点検結果は、数値の入力、文字列の自由入力があります。添付資料登録があります。ページの機能としては、新規作成、編集です。"></textarea>
        </div>
        <div class="mb28">
          <div class="bold mb6">🎩どちらの観点を重視しますか</div>
          <select id="side-select" class="w200 border border-black rounded-4 p4 lh12 mb4">
            <option value="frontend">フロントエンド(画面)</option>
            <option value="backend">バックエンド</option>
          </select>
        </div>
        <!-- <div class="mb28">
          <div class="mb6 bold">🍎UI画像があれば添付してください。</div>
          <div id="image-preview"></div>
          <div>
            <input type="file" id="image-input" accept="image/*"/>
            <div id="image-preview" class="mt12"></div>
          </div>
        </div> -->
          <!-- <div class="mb28">
              <div class="bold mb6">🎅テスト項目作成に参考になるCSVファイルがあれば追加してください。</div>
              <div>
                <input type="file" id="file-input" accept=".csv"/>
                <div id="file-list" class="mt12"></div>
              </div>
          </div> -->

          <div class="mb28">
            <div class="mb6 bold word-break-all">🧙‍♀️以下の質問に答えてください。</div>
            <div id="question-container">

            </div>
          </div>
          
          <button id="btn" class="button primary w128 mb4">出力</button>
          <div class="fs12">CSVファイルとしてダウンロードされます。※出力には数十秒かかります。</div>
      </form>
      <div class="bold mb6">出力結果</div>
      <pre id="result" class="border min-h200 bw2 p10 word-break-all"></pre>
    </div>
    <div class="absolute trbl0 bg-black opacity-50 hide" id="overlay">
      <div class="absolute trbl0 text-white f fh fs20">AIが考え中です。数十秒かかることがあります。しばらくお待ちください。</div>
      </div>
    </div>
  </div>
</body>
</html>
